name: CI

on: push

jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.1.0

      - name: Build
        run: docker build . -t mydjango

      - name: deploy on kube
        run: kubectl apply -f kubefiles/